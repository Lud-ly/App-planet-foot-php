<section>
    <div class="container-fluid mt-3">
        <!-- Datatable -->
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2 class="font-weight-bold">Gestion des promotions</h2>
                    </div>
                    <div class="col-sm-6">
                        <a data-target="#addPromoModal" data-toggle="modal" class="btn btn-green">
                            <i class="material-icons">&#xE147;</i>
                            <span>Ajouter un élément</span>
                        </a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table_commandes dt-responsive w-100 nowrap" id="table_promo"></table>
        </div> 
    </div> 

    <div id="modalWrapper">
        <!-- MODAL POUR AJOUTER UNE PROMOTION -->
        <div id="addPromoModal" class="modal fade">  
            <div class="modal-dialog">
                <div class="modal-content">
                    <form class='ic-form' name="addPromo">
                        <!-- Bouton pour ajouter une promotion -->
                        <div class="modal-header">
                            <h4 class="modal-title">Ajouter</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body container">
<!-- 
                            <input type="hidden" class="form-control" id="id_promo">
                            <input type="hidden" class="form-control" id="status_promo">
                             -->
                            <div class='line_1 row'>
                                <!-- Statut -->
                                <div class="status col-3 form-group">
                                    <label for="promoStatus" class="font-weight-bold">Statut :</label><br>
                                    <input name="promoStatus" class="ic-field checkbox" type="checkbox" checked>
                                    <label for="promoStatus"></label>
                                </div>
                                <!-- Libellé -->
                                <div class="label col-3 form-group">
                                    <label for="promoLabel" class="font-weight-bold">Libellé du code promo :</label><br>
                                    <input name="promoLabel" type="text" class="ic-field form-control">
                                </div>
                                <!-- Description -->
                                <div class="description col-6 form-group">
                                    <label for="promoDescription" class="font-weight-bold optional">Description :</label><br>
                                    <input name="promoDescription" type="text" class="ic-field form-control" placeholder='Ex: promo suite à anniversaire centre afpa'>
                                </div>
                            </div>
                            <div class='line_2 row'>
                                <!-- Code Promo -->
                                <div class="code col-3 form-group">
                                    <label for="promoReference" class="font-weight-bold">Code Promo :</label>
                                    <input name="promoReference" type="text" class="ic-field form-control">
                                </div>
                                <!-- Valeur -->
                                <div class="label col-3 form-group">
                                    <label for="promoValue" class="font-weight-bold">Valeur :</label><br>
                                    <input name="promoValue" type="number" class="ic-field form-control" placeholder='Ex: 5'>
                                </div>
                                <!-- Type d'avantage -->
                                <div class="type col-6 form-group">
                                    <label for="promoType" class="font-weight-bold">Type d'avantage :</label><br>
                                    <select name="promoType" class="ic-field form-control"></select>
                                </div>
                            </div>
                            <div class='line_3 row'>
                                <!-- Nombre de coupons -->
                                <div class="code col-3 form-group">
                                    <label for="promoQuantity" class="font-weight-bold">Nombre de coupons :</label>
                                    <input name="promoQuantity" type="number" class="ic-field form-control">
                                </div>
                                <!-- Date de début -->
                                <div class="label col-3 form-group">
                                    <label for="promoBeginDate" class="font-weight-bold">Date de début de la promo :</label><br>
                                    <input name="promoBeginDate" type="date" class="ic-field form-control">
                                    <!-- <input name="promoBeginDate" type="text" class="datepicker form-control"> -->
                                    <input name="promoBeginTime" type="time" class="ic-field form-control">
                                </div>
                                <!-- Date de fin -->
                                <div class="label col-3 form-group">
                                    <label for="promoEndDate" class="font-weight-bold">Date de fin de la promo :</label><br>
                                    <input name="promoEndDate" type="date" class="ic-field form-control">
                                    <!-- <input name="promoEndDate" type="text" class="datepicker form-control" required> -->
                                    <input name="promoEndTime" type="time" class="ic-field form-control">
                                </div>
                            </div>
                        <!-- Boutons annuler et ajouter -->
                        <div class="modal-footer">
                            <p class="optional_description">*Champ facultatif</p>
                            <button type='button' class="btn btn-cancel" data-dismiss="modal">Annuler</button>
                            <button type='button' data-action='addPromo' class="btn btn-green" onClick="saveNewPromo()" data-dismiss="modal" disabled>Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



</section>
